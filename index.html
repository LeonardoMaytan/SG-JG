<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Documentos Semana de Gestión - I.E. José Gálvez</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f4f4;
    }

    /* Encabezado */
    header {
        background-color: #0d47a1;
        color: white;
        display: flex;
        align-items: center;
        padding: 10px 20px;
        flex-wrap: wrap;
    }
    header img {
        height: 80px;
        margin-right: 15px;
    }
    header h1 {
        margin: 0;
        font-size: 1.8rem;
    }

    /* Contenedor principal */
    .container {
        display: flex;
        gap: 20px;
        padding: 20px;
        flex-wrap: wrap;
    }
    .file-list {
        flex: 1;
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        min-width: 250px;
    }
    .file-item {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
        transition: background 0.2s;
    }
    .file-item:hover {
        background: #f0f8ff;
    }
    .viewer {
        flex: 2;
        background: white;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        min-width: 300px;
    }
    iframe {
        width: 100%;
        height: 80vh;
        border: none;
    }

    /* Galería de actividades */
    main {
        padding: 20px;
    }
    .galeria {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }
    .galeria img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Footer */
    footer {
        background-color: #0d47a1;
        color: white;
        text-align: center;
        padding: 15px;
        position: relative;
        margin-top: 30px;
    }
    footer p {
        margin: 5px 0;
    }
    .creador {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 0.8rem;
        text-align: right;
    }
    .creador a {
        color: #ffeb3b;
        text-decoration: none;
    }
    .creador a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<!-- Encabezado -->
<header>
    <img src="logo1.png" alt="Logo del colegio">
    <h1>INSTITUCIÓN EDUCATIVA INTEGRADA JOSÉ GÁLVEZ</h1>
</header>

<!-- Lista de documentos y visor -->
<div class="container">
    <div class="file-list" id="file-list">
        <!-- Lista generada automáticamente -->
    </div>
    <div class="viewer">
        <iframe id="viewer-frame" src=""></iframe>
    </div>
</div>

<!-- Actividades -->
<main>
    <h2>Actividades Realizadas</h2>
    <div class="galeria">
        <img src="actividad1.jpg" alt="Actividad 1">
        <img src="actividad2.jpg" alt="Actividad 2">
        <img src="actividad3.jpg" alt="Actividad 3">
        <img src="actividad3.jpg" alt="Actividad 4">
        <img src="actividad3.jpg" alt="Actividad 5">
    </div>
</main>

<!-- Footer -->
<footer>
    <p>Dirección: Jr. Las Begonias (Secundaria) y Jr. Las Orquídeas (Primaria) Río Negro - Satipo</p>
    <p>Cel: 964073785 | Email: <a href="mailto:jome95@hotmail.com" style="color: #ffeb3b;">jome95@hotmail.com</a></p>
    <div class="creador">
        Creado por: <strong>Leonardo David Maytan Quispe</strong> - Ingeniero de Sistemas <br>
        <a href="https://www.facebook.com/leodavid.maytan" target="_blank">Facebook</a> | 
        <a href="https://www.credly.com/users/leonardo-david-maytan-quispe/badges#credly" target="_blank">Credly</a>
    </div>
</footer>

<script>
    const files = [
        {name: 'Asistencia Entrada Semana de Gestión -  Día 4 Lunes.xlsx', file: 'https://docs.google.com/spreadsheets/d/17SpwusAmuCqsXH7O2nnEkxcHqhUl5Qcq/preview'},
        {name: 'Asistencia Salida Semana de Gestión -  Día 4 Lunes.xlsx', file: 'https://docs.google.com/spreadsheets/d/1P84ePAjbgTCu7EjMy9jJlxrgZIbEOiAu/preview'},
        {name: 'EVIDENCIAS - DÍA 4 LUNES.xlsx', file: 'https://docs.google.com/spreadsheets/d/1AzkpgYDuf25E9ESnA1lgWMUbZqSqb5e1/preview'},
        {name: 'Asistencia Entrada Semana de Gestión -  Día 5 Martes.xlsx', file: 'https://docs.google.com/spreadsheets/d/1y5zP1axn-VQM3cazyP1TDyOV_ci_WY-R/preview'},
        {name: 'Asistencia Salida Semana de Gestión -  Día 5 Martes.xlsx', file: 'https://docs.google.com/spreadsheets/d/1bBlMdesIMNcFSOSZUUgy0lIa5aD512zH/preview'},
        {name: 'EVIDENCIAS - DÍA 5 MARTES.xlsx', file: 'https://docs.google.com/spreadsheets/d/1aeLmBhT2DxfO5TN32q8178r3t6KCSu8Y/preview'},
        {name: 'Asistencia Entrada Semana de Gestión -  Día 7 Jueves.xlsx', file: 'https://docs.google.com/spreadsheets/d/1hP6QP-gHTHKc05osKS2dT5P5bFSFwyGp/preview'},
        {name: 'Asistencia Salida Semana de Gestión -  Día 7 Jueves.xlsx', file: 'https://docs.google.com/spreadsheets/d/1Zc4iSzLmZMHyLIu_cS3ljH24d0qTfeeZ/preview'},
        {name: 'EVIDENCIAS - DÍA 7 JUEVES.xlsx', file: 'https://docs.google.com/spreadsheets/d/1SO_kqGF0PwyI_7qqg8pakvmeDOWGA9JZ/preview'},
        {name: 'Asistencia Entrada Semana de Gestión -  Día 8 Viernes.xlsx', file: 'https://docs.google.com/spreadsheets/d/1hsVsFve3oKUZqcJ7_4MouvIns69pmQpP/preview'},
        {name: 'Asistencia Salida Semana de Gestión -  Día 8 Viernes.xlsx', file: 'https://docs.google.com/spreadsheets/d/10OLk7RHzlndimYcnpq2ta4l_Ueumt-2Y/preview'},
        {name: 'EVIDENCIAS - DÍA 8 VIERNES.xlsx', file: 'https://docs.google.com/spreadsheets/d/1qKfKrO5FgP9P6Zs4KpqSJzC3JovAv3vV/preview'}
    ];

    const fileList = document.getElementById("file-list");
    const viewerFrame = document.getElementById("viewer-frame");

    files.forEach((file, index) => {
        const item = document.createElement("div");
        item.classList.add("file-item");
        item.textContent = `${index + 1}. ${file.name}`;
        item.addEventListener("click", () => {
            viewerFrame.src = file.file;
        });
        fileList.appendChild(item);
    });

    // Cargar el primero por defecto
    if (files.length > 0) {
        viewerFrame.src = files[0].file;
    }
</script>

</body>
</html>
